<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h1>Update user</h1>

<form th:method="POST" th:action="@{/admin/update(id=${user.id})}" th:object="${user}">
    <div>
        <label for="name">Enter username: </label>
        <input type="text" th:field="*{username}" id="name">
    </div>
    <br>
    <div>
        <label for="password">Enter password (leave empty to keep current): </label>
        <input type="password" th:field="*{password}" id="password">
    </div>
    <div class="form-group">
        <label for="roles">Role</label>
        <select name="role" class="form-control form-control-sm" multiple id="roles" style="height: 40px;">
            <option value="1" th:selected="${user.roles.?[name == 'ROLE_ADMIN'].size() > 0}">Admin</option>
            <option value="2" th:selected="${user.roles.?[name == 'ROLE_USER'].size() > 0}">User</option>
        </select>
    </div>
    <br>
    <input type="submit" value="Update"/>
    <br> <br>
    <a href="/logout" class="button">Logout</a>
</form>

</body>
</html>
